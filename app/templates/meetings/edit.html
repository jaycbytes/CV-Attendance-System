{% extends 'base.html' %}

{% block title %}Edit Meeting - Attendance AI{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Edit Meeting</h2>
    </div>
    <div class="card-body">
        <form method="post">
            <div class="form-group">
                <label for="title">Meeting Title</label>
                <input type="text" name="title" id="title" class="form-control" value="{{ meeting['title'] }}" required>
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <textarea name="description" id="description" class="form-control" rows="3">{{ meeting['description'] if meeting['description'] else '' }}</textarea>
            </div>
            
            <div style="margin-top: 20px;">
                <button type="submit" class="btn btn-primary">Update Meeting</button>
                <a href="{{ url_for('meetings.view', id=meeting['id']) }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
