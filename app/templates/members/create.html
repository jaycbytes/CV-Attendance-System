{% extends 'base.html' %}

{% block title %}Add New Member - Attendance AI{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Add New Member</h2>
    </div>
    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="major">Major</label>
                <input type="text" name="major" id="major" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" name="age" id="age" class="form-control" min="1" max="120">
            </div>
            
            <div class="form-group">
                <label for="bio">Bio</label>
                <textarea name="bio" id="bio" class="form-control" rows="3"></textarea>
            </div>
            
            <div class="form-group">
                <label for="profile_image">Profile Image (includes face for recognition)</label>
                <input type="file" name="profile_image" id="profile_image" class="form-control" accept="image/*">
                <small class="form-text text-muted">
                    Upload an image that clearly shows the person's face for recognition.
                </small>
            </div>
            
            <div style="margin-top: 20px;">
                <button type="submit" class="btn btn-primary">Save Member</button>
                <a href="{{ url_for('members.list') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
